services:
  ingestion-service:
    build:
      context: .
      dockerfile: services/ingestion/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    volumes:
      - video_data:/data
    depends_on:
      - kafka

  processing-service:
    build:
      context: .
      dockerfile: services/processing/Dockerfile
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    volumes:
      - video_data:/data
    depends_on:
      - kafka

  detection-service:
    build:
      context: .
      dockerfile: services/detection/Dockerfile
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - DATABASE_URL=postgresql+asyncpg://user:bg_password@postgres:5432/videodb
    volumes:
      - video_data:/data
    depends_on:
      - kafka
      - postgres
    deploy:
      resources:
        limits:
          memory: 4G

  dashboard-service:
    build:
      context: .
      dockerfile: services/dashboard/Dockerfile
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:bg_password@postgres:5432/videodb
      - FRAME_STORAGE_PATH=/data/frames
    volumes:
      - video_data:/data
    depends_on:
      - postgres

  kafka:
    image: bitnamilegacy/kafka:3.5
    ports:
      - "9092:9092"
    environment:
      - KAFKA_ENABLE_KRAFT=yes
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_KRAFT_CLUSTER_ID=L869H_76Tbe87yR458HAtw
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - ALLOW_PLAINTEXT_LISTENER=yes
    volumes:
      - kafka_data:/bitnami/kafka

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: bg_password
      POSTGRES_DB: videodb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  video_data:
  kafka_data:
  postgres_data:
