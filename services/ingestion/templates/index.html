<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Analytics Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #f8fafc;
            --accent-color: #38bdf8;
            --box-color: #f72585;
            /* Vibrant pink for bounding boxes */
            --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 40px;
            text-align: center;
        }

        h1 {
            font-weight: 600;
            letter-spacing: -0.025em;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 24px;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: border-color 0.3s ease;
        }

        .card:hover {
            border-color: var(--accent-color);
        }

        .image-outer-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            /* 16:9 Aspect Ratio */
            background: #1e293b;
        }

        .image-inner-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .image-inner-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* SVG Overlay for Bounding Boxes */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Let clicks pass through if needed */
        }

        .bbox {
            stroke-width: 2;
            fill: rgba(247, 37, 133, 0.1);
            stroke: var(--box-color);
        }

        .bbox-label {
            fill: var(--box-color);
            font-size: 10px;
            font-weight: bold;
            paint-order: stroke;
            stroke: var(--bg-color);
            stroke-width: 2px;
        }

        .card-content {
            padding: 20px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .video-id {
            font-size: 0.8rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .timestamp {
            font-size: 0.75rem;
            color: #94a3b8;
        }

        .detection-badge {
            display: inline-block;
            padding: 4px 8px;
            background: rgba(56, 189, 248, 0.1);
            border: 1px solid rgba(56, 189, 248, 0.2);
            border-radius: 6px;
            font-size: 0.75rem;
            margin-right: 6px;
            margin-bottom: 6px;
            color: var(--accent-color);
        }

        .empty-state {
            text-align: center;
            padding: 100px;
            color: #64748b;
            grid-column: 1 / -1;
        }

        /* Loading spinner */
        .loader {
            border: 3px solid #1e293b;
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .stat-item span {
            color: var(--text-primary);
            font-weight: 600;
        }

        #refresh-btn {
            background: var(--accent-color);
            color: #0f172a;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        #refresh-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Vision Sentinel AI</h1>
            <div class="stats">
                <div class="stat-item">Volumes: <span id="video-count">0</span></div>
                <div class="stat-item">Events: <span id="frame-count">0</span></div>
            </div>
            <button id="refresh-btn">Refresh Analysis</button>
        </header>

        <main id="results-grid" class="dashboard-grid">
            <div class="empty-state">
                <div class="loader"></div>
                Analyzing live stream...
            </div>
        </main>
    </div>

    <script>
        const resultsGrid = document.getElementById('results-grid');
        const videoCountEl = document.getElementById('video-count');
        const frameCountEl = document.getElementById('frame-count');
        const refreshBtn = document.getElementById('refresh-btn');

        const colors = [
            '#38bdf8', /* Sky Blue */
            '#f72585', /* Pink */
            '#7209b7', /* Purple */
            '#06d6a0', /* Mint */
            '#ffd166', /* Yellow */
            '#ef476f', /* Coral */
            '#118ab2', /* Blue */
            '#8338ec', /* Violet */
            '#fb5607', /* Orange */
            '#2ecc71', /* Green */
        ];

        function getColor(className) {
            if (!className) return colors[0];
            let hash = 0;
            for (let i = 0; i < className.length; i++) {
                hash = className.charCodeAt(i) + ((hash << 5) - hash);
            }
            return colors[Math.abs(hash) % colors.length];
        }

        async function fetchResults() {
            try {
                const response = await fetch('/api/results');
                const data = await response.json();

                if (data.length === 0) {
                    resultsGrid.innerHTML = '<div class="empty-state">No detections found yet. Processing queue is ready.</div>';
                    return;
                }

                renderResults(data);
                updateStats(data);
            } catch (error) {
                console.error('Error fetching results:', error);
                resultsGrid.innerHTML = `<div class="empty-state">System offline. Check backend connectivity.</div>`;
            }
        }

        function createBboxOverlays(detections) {
            if (!detections || detections.length === 0) return '';

            // Using 100x100 as the coordinate base (representing percentage)
            return `
                <svg class="overlay" viewBox="0 0 100 100" preserveAspectRatio="none">
                    ${detections.map(d => {
                const [x1, y1, x2, y2] = d.bbox || [0, 0, 0, 0];
                // Convert normalized 0-1 to 0-100 for SVG viewBox
                const nx1 = x1 * 100;
                const ny1 = y1 * 100;
                const nx2 = x2 * 100;
                const ny2 = y2 * 100;

                const conf = d.confidence || d.conf || 0;
                const color = getColor(d.class);
                return `
                            <rect x="${nx1}" y="${ny1}" width="${nx2 - nx1}" height="${ny2 - ny1}" 
                                  style="stroke: ${color}; fill: ${color}1A; stroke-width: 0.5;" class="bbox" />
                            <text x="${nx1}" y="${ny1 - 1}" style="fill: ${color}; font-size: 3px;" class="bbox-label">${d.class} ${Math.round(conf * 100)}%</text>
                        `;
            }).join('')}
                </svg>
            `;
        }

        function renderResults(results) {
            resultsGrid.innerHTML = results.map(item => `
                <div class="card">
                    <div class="image-outer-container">
                        <div class="image-inner-container">
                            <img src="${item.image_url}" alt="Frame ${item.frame_index}" onerror="this.src='https://via.placeholder.com/640x360/1e293b/64748b?text=Frame+Missing'">
                            ${createBboxOverlays(item.detections)}
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="card-header">
                            <div class="video-id">${item.video_id.substring(0, 8)}...</div>
                            <div class="timestamp">${new Date(item.timestamp).toLocaleTimeString()}</div>
                        </div>
                        <div class="frame-info" style="font-size: 0.8rem; margin-bottom: 12px; color: #64748b;">
                            Sequence: <strong>${item.frame_index}</strong>
                        </div>
                        <div class="detections">
                            ${(item.detections && item.detections.length > 0)
                    ? item.detections.map(d => {
                        const conf = d.confidence || d.conf || 0;
                        const color = getColor(d.class);
                        return `
                                        <span class="detection-badge" style="color: ${color}; border-color: ${color}4D; background: ${color}1A;">
                                            ${d.class} (${Math.round(conf * 100)}%)
                                        </span>`;
                    }).join('')
                    : '<span style="color: #475569; font-size: 0.75rem;">Scanning...</span>'}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateStats(results) {
            const uniqueVideos = new Set(results.map(r => r.video_id)).size;
            videoCountEl.textContent = uniqueVideos;
            frameCountEl.textContent = results.length;
        }

        refreshBtn.addEventListener('click', () => {
            refreshBtn.textContent = 'Updating...';
            fetchResults().then(() => {
                refreshBtn.textContent = 'Refresh Analysis';
            });
        });

        fetchResults();
        setInterval(fetchResults, 5000);
    </script>
</body>

</html>
